<div class="container">
    <div class="mt-4">
        <h3>Agregar carrera</h3>
    </div>
    <form class="mt-4" [formGroup]="form">
        <div class="form-group mt-2">
            <label>Nombre de la carrera</label>
            <input formControlName="nombre" type="text" class="formcontrol" [class.is-invalid]="validateField('nombre')" placeholder="Nombre de la carrera" />
            <div class="invalid-feedback">
                @if(validateField('nombre')){
                <span>Este campo es requerido</span>
                }
            </div>
        </div>
        <div class="form-group mt-2">
            
        </div>
</div>
